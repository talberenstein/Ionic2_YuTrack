<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Notes List</h2>
  <ion-fab right top>
   <button ion-fab (tap)="newNote()">
     <ion-icon name="text"></ion-icon>
     <ion-icon name="add"></ion-icon>
   </button>
 </ion-fab>
    <ion-list>
    <ion-item *ngFor="let note of notes">
      {{note.name}}
      {{note.price}}
      <button danger (click)="removeNote(note)">
        <ion-icon name="trash"></ion-icon>
        remove
      </button>
    </ion-item>
  </ion-list>
</ion-content>
